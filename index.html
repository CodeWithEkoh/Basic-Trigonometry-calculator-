<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Trigonometry Calculator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="icon" href="https://images.app.goo.gl/iJbxqTau81dDkBNF8">
</head>

<style>
body {
  background-color:white;
   color:black;
   text-align:center;
padding:10px;
   
   
}

img {margin-bottom:60px}

input {
   width:70px;
padding:5px;
color:green;
border-radius:40px;
margin:10px;
border:2px solid black;
border-radius:10px
}



button{
  color:white;
  background-color:green;
  padding:10px;
  border:2px solid black;
border-radius:10px
}
button:hover {
    color:green;
  background-color:white;
}

input:hover {

border: 1px solid grey;
border-radius:2px;
color:black;
}

   .container {
      margin-left:30px;
      margin-right:30px;
     margin-top:-30px;
      position: relative;
      width: 300px;
      height: 300px;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 200px solid transparent;
      border-bottom: 200px solid #3498db;
      position: absolute;
      bottom: 0; 
      left: 0;
    }

    .label {
      position: absolute;
      font-weight: bold;
      color: #2c3e50;
    } 

    .adj {
      bottom: -30px;
      left: 100px;
    }

    .opp {
      top: 200px;
      left:220px;
      transform: rotate(-90deg);
    }

    .hyp {
      top: 160px;
      left: 70px;
      transform: rotate(-30deg);
    }
.middle{
margin-top:50px;
}
#helpbtn {
float:left;
color:green;
border:2px solid black;
background-color:white;
box-shadow:0px 0px 6px red;
}
#helpbtn:hover {float:left;
color:green;
border:2px solid black;
background-color:white;
box-shadow:0px 0px 6px green;
}
</style>

<body>

<button onclick="helpbtn()" id="helpbtn">help</button>

<div class="container">
  <div class="triangle"></div>
  <div class="label adj";  id="adj_result">adj</div>
  <div class="label opp"; id="opp_result">opp</div>
  <div class="label hyp"; id="hyp_result">hyp</div>
</div>


<div class="middle">

<br>
hyp
<input type="number" id="value1" placeholder="enter value"><br>
opp
<input type="number" id="value2" placeholder="enter value"><br>
adj
<input type="number" id="value3" placeholder="enter value"><br>
<button onclick="btn()">Calculate</button>
<button onclick="erasebtn()" style="color:white;background-color:red;">Clear</button>


</div>
<script>
function helpbtn(){
alert("Enter the values of any two side and click on calculate to find the unknown side")}
function btn(){
var a = document.getElementById("value1");
var  hyp= a.value;

var b = document.getElementById("value2");
var opp = b.value;

var c = document.getElementById("value3");
var adj = c.value;


if (adj == "") {document.getElementById("adj_result").innerHTML = (Math.sqrt((hyp*hyp) - (opp*opp))).toFixed(2);
                document.getElementById("opp_result").innerHTML = opp;
                document.getElementById("hyp_result").innerHTML = hyp;}

if (hyp == ""){
document.getElementById("hyp_result").innerHTML = (Math.sqrt((opp*opp) + (adj*adj))).toFixed(2) ;
                document.getElementById("opp_result").innerHTML = opp;
                document.getElementById("adj_result").innerHTML = adj;}
else if (opp == "") {document.getElementById("opp_result").innerHTML =  (Math.sqrt((hyp*hyp) - (adj*adj))).toFixed(2);
                document.getElementById("adj_result").innerHTML = adj;
                document.getElementById("hyp_result").innerHTML = hyp;}
}

function erasebtn() {
      document.getElementById("hyp_result").innerHTML = "hyp";
      document.getElementById("opp_result").innerHTML = "opp";
      document.getElementById("adj_result").innerHTML = "adj";
     }

</script>

</body>
</html>
